<body>
    <main>
        <div>
        <h1>Contador</h1>
        <span class="value" id="contador">0</span>
        <div>
            <button class="btn btn-danger" onclick="decrementar()" onlclick="cambiarImagen()">-<i class="fas fa-minus"></i></button>
            <button class="btn btn-secondary" onclick="resetear()">Reset</button>
            <button class="btn btn-success" onclick="incrementar()">+<i class="fas fa-plus"></i></button>

        </div>
        <img style="display: none;" id= "sonrie"src="https://images.emojiterra.com/google/noto-emoji/unicode-13.1/128px/1f600.png" alt="imagen">

       </div>
    </main>
